<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Password Generator">
        <meta name="author" content="Mlendea HoraÈ›iu">
        <meta name="keywords" content="Password,Generator">

        <link rel="icon" href="https://iconarchive.com/download/i106193/papirus-team/papirus-apps/preferences-desktop-user-password.ico">
        <title>Password Generator</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.12.1/jquery.easing.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://startbootstrap.github.io/startbootstrap-freelancer/css/styles.css" rel="stylesheet" />

        <!-- CSS - Customisations -->
        <link href="css/custom.css" rel="stylesheet">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    </head>

    <body class="body">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="https://github.com/hmlendea/password-generator">
                    <i class="fab fa-fw fa-github"></i>
                    Password Generator
                </a>
            </div>
        </nav>

        <section class="page-section" id="generator">
            <div class="divider-custom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 ml-auto">
                        <p><i class="fas fa-fw fa-ruler"></i> Length:</p>
                    </div>
                    <div class="col-lg-9 mr-auto">
                        <input class="form-control" id="length" type="number" placeholder="Length" value="48" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 ml-auto">
                        <p><i class="fas fa-fw fa-key"></i> Password:</p>
                    </div>
                    <div class="col-lg-9 mr-auto">
                        <input class="form-control" id="password" type="text" placeholder="P@s$vv0rd!" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="digitsCheckbox" name="digitsCheckbox" type="checkbox" checked="checked" />
                            <label class="form-check-label" for="digitsCheckbox">Digits</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="lowercaseLettersCheckbox" name="lowercaseLettersCheckbox" type="checkbox" checked="checked" />
                            <label class="form-check-label" for="lowercaseLettersCheckbox">Lowercase letters</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="uppercaseLettersCheckbox" name="uppercaseLettersCheckbox" type="checkbox" checked="checked" />
                            <label class="form-check-label" for="uppercaseLettersCheckbox">Uppercase letters</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="symbolsCheckbox" name="symbolsCheckbox" type="checkbox" checked="checked" />
                            <label class="form-check-label" for="symbolsCheckbox">Symbols</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="bracketsCheckbox" name="bracketsCheckbox" type="checkbox" />
                            <label class="form-check-label" for="bracketsCheckbox">Brackets</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 ml-auto"></div>
                    <div class="col-lg-9 mr-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="othersCheckbox" name="othersCheckbox" type="checkbox" />
                            <label class="form-check-label" for="othersCheckbox">Others</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <div class="col-lg-12 ml-auto mr-auto">
                        <span id="generate" class="btn btn-lg btn-outline-dark" onclick="generatePassword()">
                            <i class="fas fa-fw fa-cogs"></i> Generate
                        </span>
                        <span id="copy" class="btn btn-lg btn-outline-dark" onclick="copyPassword()">
                            <i class="fas fa-fw fa-copy"></i> Copy
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://startbootstrap.github.io/startbootstrap-freelancer/js/scripts.js"></script>
        <script src="js/password-generator.js"></script>
    </body>
</html>
